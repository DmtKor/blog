<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blog - About</title>
    </head>
    <body>
        <div>
            <h2>This is a blog...</h2>
            <p>
                Browse posts: <a href="/browse?page=1&pagesize=10"> Here </a>
            </p>
            <p>
                Make new post: 
            </p>
            <br>
            <form method="POST" action="doc">
                <label>Title</label><br>
                <input type="text" name="Title" maxlength="30" required size="50" /><br><br>
                <label>Description</label><br>
                <textarea type="text" name="Description" maxlength="200" required cols="50" rows="4" ></textarea> <br>
                <label>Content</label><br>
                <textarea type="text" name="Content" required cols="50" rows="10"></textarea> <br>
                <label>Tags</label><br>
                <input type="text" name="Tags" maxlength="50" required size="50" /><br><br>
                <div>
                    <input type="submit" value="Done" />
                </div>
            </form>
        </div>
    </body>
</html>
